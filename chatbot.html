<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 助手</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: rgba(30, 41, 59, 0.7);
            --chat-bg: rgba(15, 23, 42, 0.8);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent: #06b6d4;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --border: rgba(148, 163, 184, 0.2);
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 20%);
            color: var(--text-main);
            font-family: 'Noto Sans TC', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .nexus-container {
            width: 95vw;
            height: 92vh;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            max-width: 1600px;
        }

        /* 側邊欄設計 */
        .sidebar {
            background: var(--sidebar-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideInLeft 0.5s ease;
        }

        .brand {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .brand i { color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        .menu-title {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            padding-left: 5px;
        }

        .category-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .category-btn {
            background: var(--glass);
            border: 1px solid transparent;
            color: var(--text-dim);
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            transform: translateX(5px);
        }

        .category-btn.active {
            background: rgba(99, 102, 241, 0.15);
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .category-tag {
            font-size: 0.7rem;
            background: rgba(0,0,0,0.3);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .sys-status {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 8px #22c55e;
            animation: pulse 2s infinite;
        }

        .status-dot.error { background: #ef4444; box-shadow: 0 0 8px #ef4444; }

        /* 主聊天區 */
        .main-interface {
            background: var(--chat-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: fadeIn 0.8s ease;
        }

        .header {
            padding: 15px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.9);
        }

        .context-info h2 { font-size: 1.1rem; font-weight: 500; }
        .context-info p { font-size: 0.85rem; color: var(--text-dim); margin-top: 4px; display: flex; align-items: center; gap: 6px; }

        /* --- HOME BUTTON STYLES (UPDATED) --- */
        .home-btn {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .home-btn:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 15px var(--primary-glow);
            transform: translateY(-1px);
        }

        .chat-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .msg {
            display: flex;
            gap: 15px;
            max-width: 85%;
            opacity: 0;
            animation: msgSlideUp 0.3s forwards;
        }

        .msg.user { align-self: flex-end; flex-direction: row-reverse; }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.1rem;
        }

        .avatar.bot { background: rgba(6, 182, 212, 0.1); color: var(--accent); border: 1px solid rgba(6, 182, 212, 0.3); }
        .avatar.user { background: rgba(99, 102, 241, 0.1); color: var(--primary); border: 1px solid rgba(99, 102, 241, 0.3); }

        .bubble {
            background: rgba(30, 41, 59, 0.6);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            line-height: 1.6;
            font-size: 0.95rem;
            position: relative;
        }

        .msg.bot .bubble { border-top-left-radius: 2px; }
        .msg.user .bubble { background: var(--primary); color: white; border: none; border-top-right-radius: 2px; box-shadow: 0 0 15px var(--primary-glow); }

        .result-card {
            background: rgba(0, 0, 0, 0.2);
            border-left: 3px solid var(--accent);
            padding: 15px;
            margin-top: 15px;
            border-radius: 0 8px 8px 0;
        }

        .result-title { color: var(--accent); font-weight: 700; margin-bottom: 8px; display: block; font-family: 'JetBrains Mono', monospace; }
        .highlight { background: rgba(255, 215, 0, 0.2); color: #ffd700; padding: 0 4px; border-radius: 4px; }

        .input-zone {
            padding: 20px 30px;
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid var(--border);
        }

        .input-container {
            position: relative;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            transition: 0.3s;
        }

        .input-container:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.1);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 20px;
            color: var(--text-main);
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1rem;
            outline: none;
        }

        .send-btn {
            background: transparent;
            border: none;
            color: var(--primary);
            padding: 0 20px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .send-btn:hover { color: #fff; text-shadow: 0 0 10px var(--primary); }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        @keyframes slideInLeft { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes msgSlideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

        @media (max-width: 768px) {
            .nexus-container { grid-template-columns: 1fr; width: 100%; height: 100%; border-radius: 0; }
            .sidebar { display: none; }
        }
    </style>
</head>
<body>

    <div class="nexus-container">
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-cube"></i> NEXUS AI
            </div>
            
            <div class="menu-title">DATA MODULES</div>
            <div class="category-list" id="categoryList">
                </div>

            <div class="sys-status">
                <div class="status-dot" id="sysDot"></div>
                <span id="sysText">SYSTEM INITIALIZING...</span>
            </div>
        </aside>

        <main class="main-interface">
            <header class="header">
                <div class="context-info">
                    <h2>智能問答終端</h2>
                    <p id="currentContext"><i class="fa-solid fa-layer-group"></i> 等待指令輸入...</p>
                </div>
                
                
                   <a href="index.html" class="home-btn"><i class="fas fa-arrow-left"></i> 返回首頁</a>
           
            </header>

            <div class="chat-area" id="chatWindow">
                </div>

            <div class="input-zone">
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="請先選擇左側資料模組..." disabled onkeypress="handleEnter(event)">
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/chatbot_kb.js"></script>

    <script>
        const state = {
            data: {},
            currentTheme: null,
            isReady: false
        };

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(initializeSystem, 800);
        });

        function initializeSystem() {
            const sysText = document.getElementById('sysText');
            const sysDot = document.getElementById('sysDot');

            if (typeof chatbotKnowledgeBase === 'undefined') {
                sysText.textContent = "CONNECTION FAILED";
                sysText.style.color = "#ef4444";
                sysDot.classList.add('error');
                
                addBotMessage(`
                    <div style="color:#ef4444; font-weight:bold;">⚠️ 嚴重錯誤：資料庫連結失敗</div>
                    <br>無法讀取 <code>js/chatbot_kb.js</code>。<br>
                    系統檢測到資料檔案遺失或損毀。<br><br>
                    請確認 Python 生成腳本是否已執行。
                `);
                return;
            }

            state.data = chatbotKnowledgeBase;
            state.isReady = true;
            sysText.textContent = "SYSTEM ONLINE";
            
            renderSidebar();
            typeWriterWelcome();
        }

        function renderSidebar() {
            const list = document.getElementById('categoryList');
            list.innerHTML = '';
            
            const themes = Object.keys(state.data);
            if (themes.length === 0) {
                list.innerHTML = '<div style="padding:10px; color:#64748b;">[NO DATA]</div>';
                return;
            }

            themes.forEach(theme => {
                const count = state.data[theme].length;
                const btn = document.createElement('div');
                btn.className = 'category-btn';
                btn.innerHTML = `
                    <span><i class="fa-solid fa-folder"></i> ${theme}</span>
                    <span class="category-tag">${count}</span>
                `;
                btn.onclick = () => selectTheme(theme, btn);
                list.appendChild(btn);
            });
        }

        function selectTheme(theme, btnElement) {
            state.currentTheme = theme;
            
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');

            document.getElementById('currentContext').innerHTML = 
                `<i class="fa-solid fa-check-circle" style="color:var(--accent)"></i> 模組已掛載：${theme}`;
            
            const input = document.getElementById('userInput');
            input.disabled = false;
            input.placeholder = `請輸入關於 [${theme}] 的問題...`;
            input.focus();

            addBotMessage(`已切換至 <strong>${theme}</strong> 資料庫。<br>檢索範圍包含 ${state.data[theme].length} 筆資料。請輸入關鍵字進行查詢。`);
        }

        // 升級版：重置系統到首頁
        function resetSystem() {
            // 清除狀態
            state.currentTheme = null;
            
            // UI 還原
            document.getElementById('currentContext').innerHTML = `<i class="fa-solid fa-layer-group"></i> 等待指令輸入...`;
            
            // 移除選單高亮
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            
            // 鎖定輸入框
            const input = document.getElementById('userInput');
            input.disabled = true;
            input.placeholder = "請先選擇左側資料模組...";
            input.value = '';
            
            // 清空聊天並顯示歡迎詞
            document.getElementById('chatWindow').innerHTML = '';
            typeWriterWelcome();
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            
            if (!text) return;
            if (!state.currentTheme) return;

            addUserMessage(text);
            input.value = '';

            const chatWindow = document.getElementById('chatWindow');
            const loadingId = 'loading-' + Date.now();
            const loadingHTML = `
                <div class="msg bot" id="${loadingId}">
                    <div class="avatar bot"><i class="fa-solid fa-microchip"></i></div>
                    <div class="bubble" style="display:flex; gap:5px; align-items:center;">
                        <span>ANALYZING</span>
                        <div class="status-dot" style="width:6px; height:6px; background:var(--accent);"></div>
                    </div>
                </div>`;
            
            chatWindow.insertAdjacentHTML('beforeend', loadingHTML);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            setTimeout(() => {
                document.getElementById(loadingId).remove();
                processQuery(text);
            }, 600);
        }

        function processQuery(query) {
            const themeData = state.data[state.currentTheme];
            const keywords = query.toLowerCase().split(' ').filter(k => k.length > 0);
            
            let results = themeData.map(item => {
                let score = 0;
                keywords.forEach(kw => {
                    if (item.title.toLowerCase().includes(kw)) score += 10;
                    if (item.content.toLowerCase().includes(kw)) score += 3;
                });
                return { ...item, score };
            }).filter(item => item.score > 0);

            results.sort((a, b) => b.score - a.score);
            const topResults = results.slice(0, 3);

            if (topResults.length > 0) {
                let responseHTML = `找到 ${results.length} 筆相關資料：<br>`;
                topResults.forEach(item => {
                    let contentDisplay = item.content.length > 80 ? item.content.substring(0, 80) + '...' : item.content;
                    keywords.forEach(kw => {
                        const reg = new RegExp(kw, 'gi');
                        contentDisplay = contentDisplay.replace(reg, match => `<span class="highlight">${match}</span>`);
                    });

                    responseHTML += `
                        <div class="result-card">
                            <span class="result-title">
                                <i class="fa-solid fa-database"></i> ${item.title}
                            </span>
                            <div style="color:var(--text-dim); font-size:0.9rem;">
                                ${contentDisplay}
                            </div>
                        </div>
                    `;
                });
                addBotMessage(responseHTML);
            } else {
                addBotMessage(`
                    在 [${state.currentTheme}] 模組中未搜尋到與「${query}」相關的資料。<br>
                    <span style="color:var(--text-dim); font-size:0.85rem;">建議縮短關鍵字或更換搜尋詞彙。</span>
                `);
            }
        }

        function addBotMessage(html) {
            const chatWindow = document.getElementById('chatWindow');
            const div = document.createElement('div');
            div.className = 'msg bot';
            div.innerHTML = `
                <div class="avatar bot"><i class="fa-solid fa-robot"></i></div>
                <div class="bubble">${html}</div>
            `;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addUserMessage(text) {
            const chatWindow = document.getElementById('chatWindow');
            const div = document.createElement('div');
            div.className = 'msg user';
            div.innerHTML = `
                <div class="avatar user"><i class="fa-solid fa-user"></i></div>
                <div class="bubble">${text}</div>
            `;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function typeWriterWelcome() {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.innerHTML = '';
            
            const div = document.createElement('div');
            div.className = 'msg bot';
            div.innerHTML = `
                <div class="avatar bot"><i class="fa-solid fa-robot"></i></div>
                <div class="bubble" id="welcomeBubble"></div>
            `;
            chatWindow.appendChild(div);
            
            const text = "歡迎使用 NEXUS 研究所智能中樞。\n請由左側選擇資料模組以開始作業。";
            let i = 0;
            const target = div.querySelector('#welcomeBubble');
            
            function type() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                    i++;
                    setTimeout(type, 30);
                }
            }
            type();
        }
    </script>
</body>
</html>
