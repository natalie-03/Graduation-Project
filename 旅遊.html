<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dcard旅遊景點分析 | 熱門地點排行榜</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.1.0/src/wordcloud2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #2d9396);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 100;
            text-decoration: none;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 25px auto 0;
            line-height: 1.7;
            font-weight: 300;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            flex: 1;
            min-width: 300px;
            transition: transform 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
        }

        .panel h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ffd166;
        }

        .ranking-list {
            list-style: none;
        }

        .ranking-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .ranking-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        .rank {
            font-size: 1.5rem;
            font-weight: bold;
            width: 40px;
            text-align: center;
            color: #ffd166;
        }

        .rank-1 {
            color: #ffd166;
        }

        .rank-2 {
            color: #c9c9c9;
        }

        .rank-3 {
            color: #cd7f32;
        }

        .location-info {
            flex: 1;
            padding: 0 15px;
        }

        .location-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .wordcloud-container {
            height: 400px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #wordcloud {
            width: 100%;
            height: 100%;
        }

        .search-container {
            margin: 20px auto;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .location-tags {
            margin-top: 8px;
        }

        .tag {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }

        .location-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .ranking-item.active .location-details {
            display: block;
        }

        .data-source {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media(max-width:768px) {
            .dashboard {
                flex-direction: column;
            }

            h1 {
                font-size: 2.2rem;
            }

            .panel {
                min-width: 100%;
            }

            .home-btn {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 209, 102, 0.5);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(255, 209, 102, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 209, 102, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="home-btn"><i class="fas fa-arrow-left"></i> 返回首頁</a>
        <header>
            <h1><i class="fas fa-map-marked-alt"></i> Dcard 旅遊景點分析</h1>
            <p class="subtitle">根據Dcard旅遊版近30日討論熱度，分析最受歡迎旅遊地點。</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="搜尋旅遊地點..." id="searchInput">
        </div>



        <div class="dashboard">
            <div class="panel">
                <h2><i class="fas fa-trophy"></i> 熱門地點排行榜</h2>
                <ul class="ranking-list" id="rankingList"></ul>
            </div>
            <div class="panel">
                <h2><i class="fas fa-cloud"></i> 旅遊關鍵字文字雲</h2>
                <div class="wordcloud-container">
                    <canvas id="wordcloud"></canvas>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="panel">
                <h2><i class="fas fa-chart-line"></i> 熱門地點討論趨勢</h2>
                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
            <div class="panel">
                <h2><i class="fas fa-chart-pie"></i> 地區分布比例</h2>
                <div class="chart-container">
                    <canvas id="regionChart"></canvas>
                </div>
            </div>
        </div>

        <div class="data-source">
            <p>資料來源：Dcard 旅遊版 • 資料時間：近30日 • 更新頻率：每日更新</p>
        </div>

        <footer>
            <p>此為Dcard旅遊熱點分析展示頁面，實際數據需透過爬蟲程式從Dcard獲取</p>
            <p>© 2025 Dcard旅遊分析專案 | 僅供學習展示使用</p>
        </footer>
    </div>

    <script src="./js/data.js"></script>
    <script>
        let travelData = topLocations || [];
        function initD3WordCloud() {
            const container = document.getElementById('d3WordCloud');
            container.innerHTML = '';

            // 定義顏色方案
            const colors = [
                '#4a6fa5', '#6b8cbc', '#ff6b6b', '#28a745', '#6a5acd',
                '#20b2aa', '#e76f51', '#2a9d8f', '#e9c46a', '#f4a261'
            ];

            // 設置文字雲尺寸
            const width = container.clientWidth;
            const height = container.clientHeight;

            // 創建SVG元素
            const svg = d3.select(container)
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            // 定義文字雲佈局
            const layout = d3.layout.cloud()
                .size([width, height])
                .words(wordCloudData.map(d => ({
                    text: d.text,
                    size: d.size * 0.8,
                    color: colors[Math.floor(Math.random() * colors.length)]
                })))
                .padding(5)
                .rotate(() => (Math.random() * 2 - 1) * 20)
                .font("Impact")
                .fontSize(d => d.size)
                .on("end", draw);

            layout.start();

            function draw(words) {
                const g = svg.append("g")
                    .attr("transform", `translate(${width / 2},${height / 2})`);

                g.selectAll("text")
                    .data(words)
                    .enter().append("text")
                    .style("font-size", d => `${d.size}px`)
                    .style("font-family", "Impact")
                    .style("fill", d => d.color)
                    .attr("text-anchor", "middle")
                    .attr("transform", d => `translate(${d.x}, ${d.y})rotate(${d.rotate})`)
                    .text(d => d.text)
                    .attr("class", "d3-word")
                    .on("click", function (_, d) {
                        document.getElementById('searchInput').value = d.text;
                        document.getElementById('searchBtn').click();
                    });
            }
        }
        function enhanceData() {
            travelData = travelData.map((item, index) => {
                let category = "asia";
                if (item.name.includes("台灣")) category = "local";
                else if (item.name.includes("法國") || item.name.includes("義大利") || item.name.includes("希臘") || item.name.includes("英國")) category = "europe";
                else if (item.name.includes("峇里島") || item.name.includes("馬爾地夫")) category = "island";

                const tagOptions = {
                    "日本東京": ["櫻花", "美食", "購物", "溫泉"],
                    "韓國首爾": ["韓劇景點", "韓式料理", "美妝購物", "咖啡廳"],
                    "泰國曼谷": ["夜市", "按摩", "水上市場", "寺廟"],
                    "台灣花蓮": ["太魯閣", "海景", "民宿", "自行車"],
                    "法國巴黎": ["羅浮宮", "艾菲爾鐵塔", "法式甜點", "購物"],
                    "義大利羅馬": ["古蹟", "義大利麵", "冰淇淋", "許願池"],
                    "峇里島": ["Villa", "海灘", "SPA", "夕陽"],
                    "越南峴港": ["佛手橋", "會安古鎮", "海鮮", "便宜"],
                    "台灣台南": ["小吃", "古蹟", "文青", "老街"],
                    "希臘聖托里尼": ["藍白小屋", "夕陽", "愛琴海", "蜜月"]
                };

                const tags = tagOptions[item.name] || ["旅遊", "景點"];
                const descriptionOptions = {
                    "日本東京": "東京是Dcard網友最愛的旅遊城市，熱門話題包括迪士尼樂園、淺草寺、新宿御苑賞櫻，以及各種米其林餐廳推薦。",
                    "韓國首爾": "首爾因韓劇熱潮持續發燒，明洞、弘大商圈討論度高，近期新增熱門景點包括聖水洞咖啡街與漢南洞文青小店。",
                    "泰國曼谷": "曼谷以高CP值獲得年輕族群喜愛，熱門討論包括新開幕的ICONSIAM商場、網美咖啡廳，以及各種平價米其林美食。",
                    "台灣花蓮": "花蓮仍是國內旅遊首選，網友推薦七星潭看日出、慕谷慕魚秘境，以及各種特色民宿體驗。",
                    "法國巴黎": "巴黎熱門討論包括蒙馬特藝術區、塞納河遊船，以及如何避開排隊人潮參觀著名景點。",
                    "義大利羅馬": "羅馬網友分享如何在三天內玩遍主要景點，以及當地隱藏版美食和避免觀光客陷阱的實用建議。",
                    "峇里島": "峇里島成為蜜月與閨蜜旅行首選，熱門討論包括烏布梯田、水明漾網美餐廳，以及各種懸崖Villa的住宿體驗。",
                    "越南峴港": "峴港以佛手橋、會安古鎮等特色景點爆紅，網友熱烈討論高CP值的海鮮及巴拿山歐風城堡。",
                    "台灣台南": "台南美食話題依舊，近期討論轉向深度文化體驗，如老屋改造的咖啡廳、鹽水月津港燈節等季節性活動。",
                    "希臘聖托里尼": "聖托里尼以浪漫景色聞名，網友分享最佳觀賞日落地點和住宿推薦。"
                };
                const description = descriptionOptions[item.name] || `${item.name}是熱門旅遊地點，有豐富景點。`;

                return {
                    ...item,
                    id: index + 1,
                    category: category,
                    tags: tags,
                    description: description
                };
            });
        }

        function generateRankings(category = 'all', searchTerm = '') {
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';
            let data = travelData.slice().sort((a, b) => b.count - a.count);

            if (category !== 'all') data = data.filter(item => item.category === category);
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                data = data.filter(item => item.name.toLowerCase().includes(term));
            }
            data = data.slice(0, 5);

            data.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'ranking-item';
                const rankNum = index + 1;
                const rankClass = `rank ${rankNum <= 3 ? 'rank-' + rankNum : ''}`;

                li.innerHTML = `
                    <div class="${rankClass}">${rankNum}</div>
                    <div class="location-info">
                        <div class="location-name">${item.name}</div>
                        <div class="location-tags">
                            ${item.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                        <div class="location-details">
                            ${item.description}
                        </div>
                    </div>
                `;

                li.addEventListener('click', function () {
                    this.classList.toggle('active');
                });

                rankingList.appendChild(li);
            });
        }

        function generateWordCloud() {
            const canvas = document.getElementById('wordcloud');
            const list = travelData.map(item => [item.name, item.count]);
            travelData.forEach(item => {
                item.tags.forEach(tag => list.push([tag, Math.max(10, item.count / 5)]));
            });
            WordCloud(canvas, {
                list: list,
                gridSize: 12,
                weightFactor: 2,
                fontFamily: 'Segoe UI, Microsoft JhengHei, sans-serif',
                color: () => ['#FFD166', '#EF476F', '#06D6A0', '#118AB2', '#FF9A9E', '#A7D2CB', '#F2D388', '#C9ADA7'][Math.floor(Math.random() * 8)],
                rotateRatio: 0.5,
                rotationSteps: 2,
                backgroundColor: 'transparent'
            });
        }

        function generateTrendChart() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            const top5 = travelData.slice(0, 5);
            const labels = ['1月', '2月', '3月', '4月', '5月', '6月'];
            const datasets = top5.map((item, index) => {
                const colors = ['#FF9A9E', '#A7D2CB', '#F2D388', '#C9ADA7', '#B8B8F3'];
                const data = [];
                let baseValue = item.count * 0.5;
                for (let i = 0; i < 6; i++) {
                    baseValue = baseValue * (1 + (Math.random() * 0.2 - 0.05));
                    data.push(Math.round(baseValue));
                }
                data[5] = item.count;
                return {
                    label: item.name,
                    data: data,
                    borderColor: colors[index],
                    backgroundColor: `${colors[index]}20`,
                    tension: 0.3,
                    fill: true
                };
            });

            new Chart(ctx, {
                type: 'line',
                data: { labels: labels, datasets: datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'top', labels: { color: '#fff' } } },
                    scales: {
                        x: { ticks: { color: '#fff' }, grid: { color: '#ffffff20' } },
                        y: { ticks: { color: '#fff' }, grid: { color: '#ffffff20' } }
                    }
                }
            });
        }

        function generateRegionChart() {
            const ctx = document.getElementById('regionChart').getContext('2d');
            const regions = {};
            travelData.forEach(item => { regions[item.category] = (regions[item.category] || 0) + 1; });
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(regions),
                    datasets: [{
                        data: Object.values(regions),
                        backgroundColor: ['#FFD166', '#EF476F', '#06D6A0', '#118AB2', '#FF9A9E', '#A7D2CB', '#F2D388', '#C9ADA7']
                    }]
                },
                options: { plugins: { legend: { labels: { color: '#fff' } } }, responsive: true, maintainAspectRatio: false }
            });
        }

        document.getElementById('searchInput').addEventListener('input', e => {
            generateRankings(document.querySelector('.tab.active').dataset.category, e.target.value);
        });

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                generateRankings(tab.dataset.category, document.getElementById('searchInput').value);
            });
        });

        enhanceData();
        generateRankings();
        generateWordCloud();
        generateTrendChart();
        generateRegionChart();
    </script>
</body>

</html>
