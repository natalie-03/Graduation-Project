name: Dcard Crawler
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run crawler
      run: python dcard_crawler.py
      timeout-minutes: 15
      
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: dcard-data
        path: csv/
