name: Dcard Crawler Daily (Selenium)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'  # 每天 UTC 16:00 (台灣時間 00:00)

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 推薦：使用 browser-actions 安裝 Chrome，比 apt-get 更穩定
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.github/workflows/requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install undetected_chromedriver selenium
          # 如果有 requirements.txt 請取消註解下一行
          # pip install -r .github/workflows/requirements.txt

      - name: Run Crawler
        timeout-minutes: 10
        env:
          # 將 Chrome 路徑傳入環境變數，讓 Python 腳本讀取
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: python .github/workflows/scraper.py

      - name: Commit and Push Data
        if: always()
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          if [ -d "csv" ] && [ "$(ls -A csv)" ]; then
            git add csv
            git commit -m "Auto-update Dcard data [skip ci]" || echo "No changes"
            git push
          else
            echo "No new files. Skipping commit."
          fi
