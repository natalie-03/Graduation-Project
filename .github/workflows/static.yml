name: Dcard Crawler Daily

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # --- Stable Chrome install ---
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg
          curl -fsSL https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements.txt

      - name: Run Crawler
        run: python -u .github/workflows/scraper.py
        timeout-minutes: 35
        env:
          DISPLAY: :99

      - name: Commit and Push Data
        if: always()
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          mkdir -p csv
          git add csv/*.csv || true
          git commit -m "Auto-update crawler data [skip ci]" || echo "No changes to commit"
          git push
