name: Dcard Crawler Daily (Selenium)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'  # 每天 UTC 16:00 (台灣時間 00:00)

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache Python dependencies  # 新增快取步驟
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.github/workflows/requirements.txt') }}

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install undetected_chromedriver selenium  # 明確安裝核心套件
          pip install -r .github/workflows/requirements.txt

      - name: Run Crawler
        timeout-minutes: 10
        run: python .github/workflows/scraper.py

      - name: Commit and Push Data
        if: always()
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          if [ -d "csv" ] && [ "$(ls -A csv)" ]; then
            git add csv
            git commit -m "Auto-update Dcard data [skip ci]" || echo "No changes"
            git push
          else
            echo "No new files. Skipping commit."
          fi
