name: Dcard Crawler Daily

on:
  workflow_dispatch:      # 允許手動點擊按鈕執行
  schedule:
    - cron: '0 16 * * *'  # 每天台灣時間半夜 12 點自動跑 (UTC 16:00)

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write     # 給予權限讓機器人可以 git push CSV 回去

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          # ***** 修正處 1: 指定 requirements.txt 的完整路徑 (在 workflows 資料夾內) *****
          pip install -r .github/workflows/requirements.txt

      - name: Run Crawler
        # ***** 修正處 2: 執行 .github/workflows/ 內的 scraper.py *****
        run: python .github/workflows/scraper.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          # 檢查並加入 csv 資料夾下的所有 .csv 檔案
          git add csv/*.csv
          # 如果有變更才 commit
          git commit -m "Auto-update crawler data [skip ci]" || echo "No changes to commit"
          git push
