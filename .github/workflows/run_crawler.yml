name: Dcard Crawler Daily

on:
  workflow_dispatch:      # 允許手動點擊按鈕執行
  schedule:
    - cron: '0 16 * * *'  # 每天台灣時間半夜 12 點自動跑 (UTC 16:00)

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write     # 給予權限讓機器人可以 git push CSV 回去

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Crawler
        run: python scraper.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add *.csv
          # 如果有資料更新才 commit，沒有就略過
          git commit -m "Auto-update crawler data [skip ci]" || echo "No changes to commit"
          git push
