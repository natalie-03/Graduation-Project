<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考試版數據分析平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #9d4edd;
            --secondary: #7b2cbf;
            --dark: #0f172a;
            --light: #1e293b;
            --text: #e2e8f0;
        }

        body {
            background: var(--dark);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .navbar-tech {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(157, 78, 221, 0.3);
        }

        .tech-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .tech-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(157, 78, 221, 0.2);
        }

        .btn-tech {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-tech:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.3);
        }

        .wordcloud-container {
            width: 100%;
            height: 400px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(157, 78, 221, 0.3);
            overflow: hidden;
        }

        .page-title {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }

        .ranking-item {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .ranking-item:hover {
            transform: translateX(3px);
            border-color: var(--primary);
        }

        .tech-tag {
            background: rgba(157, 78, 221, 0.15);
            border: 1px solid rgba(157, 78, 221, 0.4);
            border-radius: 16px;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            font-size: 0.8rem;
            display: inline-block;
        }
        
        .spinner-border {
            border-color: currentColor;
            border-right-color: transparent;
        }

        .preparation-card {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.1), rgba(123, 44, 191, 0.1));
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .preparation-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.2);
        }
        
        .preparation-icon {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .preparation-title {
            color: white;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .preparation-desc {
            color: #cbd5e1;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-tech">
        <div class="container">
            <a href="index.html" class="btn-tech btn-sm text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>返回首頁
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="page-title">考試版數據分析平台</h1>

        <div class="row">
            <!-- 左側主要內容區 -->
            <div class="col-lg-8">
                <!-- 文字雲區塊 -->
                <div class="tech-card p-4 mb-4">
                    <h4 class="mb-4 text-white"><i class="fas fa-cloud me-2"></i>考試熱門話題文字雲 </h4>
                    <div class="wordcloud-container">
                        <canvas id="wordCloud"></canvas>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn-tech btn-sm" id="refreshWordCloud">
                            <i class="fas fa-sync-alt me-2"></i>重新生成文字雲
                        </button>
                    </div>
                </div>

                <!-- 新增：考試準備區 -->
                <div class="tech-card p-4 mb-4">
                    <h4 class="mb-4 text-white"><i class="fas fa-graduation-cap me-2"></i>考試準備區 </h4>
                    <div id="preparationContainer" class="row">
                        <div class="text-center py-4">
                            <div class="spinner-border text-primary mb-2"></div>
                            <p>載入考試準備資料中...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右側邊欄區 -->
            <div class="col-lg-4">
                <!-- 考試排名區塊 -->
                <div class="tech-card p-4 mb-4">
                    <h5 class="mb-3 text-white"><i class="fas fa-trophy me-2"></i>熱門考試類型排名 (使用 try.js 資料)</h5>
                    <div id="liveRanking">
                        <div class="text-center py-4">
                            <div class="spinner-border text-primary mb-2"></div>
                            <p>載入考試排名數據中...</p>
                        </div>
                    </div>
                </div>

                <!-- 熱門標籤區塊 -->
                <div class="tech-card p-4">
                    <h5 class="mb-3 text-white"><i class="fas fa-tags me-2"></i>熱門考試話題 (使用 try.js 資料)</h5>
                    <div id="hotTags" class="d-flex flex-wrap">
                        <div class="text-center py-3 w-100">
                            <div class="spinner-border spinner-border-sm text-primary mb-2"></div>
                            <small>載入中...</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 引入外部 JavaScript 檔案 -->
    <script src="./js/try.js"></script>
    <script src="./js/c.js"></script>

    <script>
        // 初始化文字雲 (使用 try.js 的資料)
        function createWordCloud() {
            let wordCloudData = [];
            
            // 優先使用 try.js 中的資料
            if (typeof window.tryWordCloudData !== 'undefined' && Array.isArray(window.tryWordCloudData)) {
                wordCloudData = window.tryWordCloudData.map(item => [item.name, item.count]);
            } else if (typeof window.tryRankingData !== 'undefined' && Array.isArray(window.tryRankingData)) {
                // 如果沒有專門的文字雲資料，使用排行榜資料
                wordCloudData = window.tryRankingData.map(item => [item.name, item.count]);
            } else {
                // 如果都沒有資料，顯示錯誤
                const canvas = document.getElementById('wordCloud');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#9d4edd';
                ctx.font = '16px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('無可用資料，請確認 try.js 是否正確載入', canvas.width/2, canvas.height/2);
                return;
            }

            const canvas = document.getElementById('wordCloud');
            if (!canvas) return;

            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;

            if (typeof WordCloud === 'function') {
                // 清空 canvas 以防重疊
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                
                WordCloud(canvas, {
                    list: wordCloudData,
                    gridSize: 10,
                    weightFactor: 1.5,
                    fontFamily: 'Segoe UI, sans-serif',
                    color: function () {
                        // 使用紫色系顏色
                        const colors = ['#9d4edd', '#7b2cbf', '#e0aaff', '#c77dff'];
                        return colors[Math.floor(Math.random() * colors.length)];
                    },
                    backgroundColor: 'transparent',
                    rotateRatio: 0.5,
                    rotationSteps: 2,
                    shape: 'circle'
                });
            }
        }

        // 初始化排名 (使用 try.js 的資料)
        function initializeLiveRanking() {
            const container = document.getElementById('liveRanking');
            
            // 檢查 window.tryRankingData 是否存在
            let sourceData = [];

            if (typeof window.tryRankingData !== 'undefined' && Array.isArray(window.tryRankingData)) {
                // 外部資料成功載入
                sourceData = window.tryRankingData;
            } else {
                // 外部資料載入失敗
                container.innerHTML = `
                    <div class="text-center py-4 text-warning">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                        <p class="mb-1">外部資料載入失敗</p>
                        <small>請確認 **./js/try.js** 檔案存在且定義了 **window.tryRankingData** 陣列。</small>
                    </div>
                `;
                return;
            }

            // 排序數據 (由多到少)
            const sortedExams = [...sourceData].sort((a, b) => b.count - a.count);

            container.innerHTML = sortedExams.map((exam, index) => `
                <div class="ranking-item d-flex justify-content-between align-items-center">
                    <div>
                        <span class="badge bg-primary me-2">${index + 1}</span>
                        <span class="text-white">${exam.name}</span>
                    </div>
                    <span class="text-primary fw-bold">${exam.count}</span>
                </div>
            `).join('');
        }

        // 初始化熱門標籤 (使用 try.js 的資料)
        function initializeHotTags() {
            const container = document.getElementById('hotTags');
            
            // 優先使用 try.js 中的標籤資料
            let tags = [];
            
            if (typeof window.tryHotTagsData !== 'undefined' && Array.isArray(window.tryHotTagsData)) {
                tags = window.tryHotTagsData;
            } else if (typeof window.tryRankingData !== 'undefined' && Array.isArray(window.tryRankingData)) {
                // 如果沒有專門的標籤資料，使用排行榜資料
                tags = window.tryRankingData.slice(0, 10).map(item => item.name);
            } else {
                container.innerHTML = `
                    <div class="text-warning small">
                        <i class="fas fa-exclamation-circle me-1"></i> 標籤資料載入失敗
                    </div>
                `;
                return;
            }
            
            container.innerHTML = tags.map(tag => 
                `<span class="tech-tag text-white-50">#${tag}</span>`
            ).join('');
        }

        // 初始化考試準備區 (使用 c.js 的資料)
        function initializeExamPreparation() {
            const container = document.getElementById('preparationContainer');
            
            // 檢查 window.cExamPreparationData 是否存在
            let preparationData = [];

            if (typeof window.cExamPreparationData !== 'undefined' && Array.isArray(window.cExamPreparationData)) {
                // 外部資料成功載入
                preparationData = window.cExamPreparationData;
            } else {
                // 外部資料載入失敗
                container.innerHTML = `
                    <div class="text-center py-4 text-warning">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                        <p class="mb-1">考試準備資料載入失敗</p>
                        <small>請確認 **./js/c.js** 檔案存在且定義了 **window.cExamPreparationData** 陣列。</small>
                    </div>
                `;
                return;
            }

            // 生成考試準備卡片
            container.innerHTML = preparationData.map((item, index) => `
                <div class="col-md-6 mb-3">
                    <div class="preparation-card">
                        <div class="preparation-icon">
                            <i class="${item.icon || 'fas fa-book'}"></i>
                        </div>
                        <h6 class="preparation-title">${item.title}</h6>
                        <p class="preparation-desc">${item.description}</p>
                        ${item.link ? `<a href="${item.link}" class="btn-tech btn-sm w-100">查看詳情</a>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            // 先載入考試準備區
            initializeExamPreparation();
            
            // 延遲初始化其他元件，確保資料已載入
            setTimeout(() => {
                createWordCloud();
                initializeLiveRanking();
                initializeHotTags();
            }, 100);

            // 重新生成文字雲按鈕
            document.getElementById('refreshWordCloud').addEventListener('click', function() {
                this.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>生成中...';
                this.disabled = true;
                
                setTimeout(() => {
                    createWordCloud();
                    this.innerHTML = '<i class="fas fa-sync-alt me-2"></i>重新生成文字雲';
                    this.disabled = false;
                }, 500);
            });
        });

        // 視窗大小變化時重新生成文字雲
        window.addEventListener('resize', () => {
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(createWordCloud, 200);
        });
    </script>
</body>
</html>
