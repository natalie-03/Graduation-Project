<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考試版數據分析平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #9d4edd;
            --secondary: #7b2cbf;
            --dark: #0f172a;
            --light: #1e293b;
            --text: #e2e8f0;
        }

        body {
            background: var(--dark);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .navbar-tech {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(157, 78, 221, 0.3);
        }

        .tech-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .tech-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(157, 78, 221, 0.2);
        }

        .btn-tech {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-tech:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.3);
        }

        .wordcloud-container {
            width: 100%;
            height: 400px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(157, 78, 221, 0.3);
            overflow: hidden;
        }

        .page-title {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }

        .ranking-item {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .ranking-item:hover {
            transform: translateX(3px);
            border-color: var(--primary);
        }

        .tech-tag {
            background: rgba(157, 78, 221, 0.15);
            border: 1px solid rgba(157, 78, 221, 0.4);
            border-radius: 16px;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            font-size: 0.8rem;
            display: inline-block;
        }
        
        .spinner-border {
            border-color: currentColor;
            border-right-color: transparent;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-tech">
        <div class="container">
            <a href="index.html" class="btn-tech btn-sm text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>返回首頁
            </a>
            <span class="navbar-text ms-auto text-white">數據分析平台</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="page-title">考試版數據分析平台</h1>

        <div class="row">
            <div class="col-lg-8">
                <div class="tech-card p-4 mb-4">
                    <h4 class="mb-4 text-white"><i class="fas fa-cloud me-2"></i>考試熱門話題文字雲</h4>
                    <div class="wordcloud-container">
                        <canvas id="wordCloud"></canvas>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn-tech btn-sm" id="refreshWordCloud">
                            <i class="fas fa-sync-alt me-2"></i>重新生成文字雲
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="tech-card p-4 mb-4">
                    <h5 class="mb-3 text-white"><i class="fas fa-trophy me-2"></i>熱門考試類型排名</h5>
                    <div id="liveRanking">
                        <div class="text-center py-4">
                            <div class="spinner-border text-primary mb-2"></div>
                            <p>載入考試排名數據中...</p>
                        </div>
                    </div>
                </div>

                <div class="tech-card p-4">
                    <h5 class="mb-3 text-white"><i class="fas fa-tags me-2"></i>熱門考試話題</h5>
                    <div id="hotTags" class="d-flex flex-wrap">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./js/try.js"></script>

    <script>
        // 考試數據 (僅用於文字雲和標籤，排行榜已移除備用資料)
        const examData = {
            topics: [
                { name: "多益", count: 150 }, { name: "托福", count: 120 },
                { name: "雅思", count: 100 }, { name: "轉學考", count: 80 },
                { name: "國考", count: 70 }, { name: "研究所", count: 60 },
                { name: "學測", count: 50 }, { name: "指考", count: 40 },
                { name: "公職", count: 35 }, { name: "證照", count: 30 },
                { name: "考古題", count: 90 }, { name: "微積分", count: 75 }
            ],
            // 備用 exams 資料已移除，排行榜將嚴格依賴 try.js
        };

        // 初始化文字雲
        function createWordCloud() {
            const topics = examData.topics;
            const wordCloudData = topics.map(topic => [topic.name, topic.count]);

            const canvas = document.getElementById('wordCloud');
            if (!canvas) return;

            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;

            if (typeof WordCloud === 'function') {
                // 清空 canvas 以防重疊
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                
                WordCloud(canvas, {
                    list: wordCloudData,
                    gridSize: 10,
                    weightFactor: 1.5,
                    fontFamily: 'Segoe UI, sans-serif',
                    color: function () {
                        // 使用紫色系顏色
                        const colors = ['#9d4edd', '#7b2cbf', '#e0aaff', '#c77dff'];
                        return colors[Math.floor(Math.random() * colors.length)];
                    },
                    backgroundColor: 'transparent',
                    rotateRatio: 0.5,
                    rotationSteps: 2,
                    shape: 'circle'
                });
            }
        }

        // 初始化排名 (已修改：嚴格使用外部資料，無備用)
        function initializeLiveRanking() {
            const container = document.getElementById('liveRanking');
            
            // 檢查 window.tryRankingData 是否存在 (必須由 try.js 定義)
            let sourceData = [];

            if (typeof window.tryRankingData !== 'undefined' && Array.isArray(window.tryRankingData)) {
                // 外部資料成功載入
                sourceData = window.tryRankingData;
            } else {
                // 外部資料載入失敗，顯示錯誤提示 (無備用資料)
                container.innerHTML = `
                    <div class="text-center py-4 text-warning">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                        <p class="mb-1">外部資料載入失敗</p>
                        <small>請確保 **./js/try.js** 檔案存在且定義了 **window.tryRankingData** 陣列。</small>
                    </div>
                `;
                return; // 終止函式
            }

            // 排序數據 (由多到少)
            const sortedExams = [...sourceData].sort((a, b) => b.count - a.count);

            container.innerHTML = sortedExams.map((exam, index) => `
                <div class="ranking-item d-flex justify-content-between align-items-center">
                    <div>
                        <span class="badge bg-primary me-2">${index + 1}</span>
                        <span class="text-white">${exam.name}</span>
                    </div>
                    <span class="text-primary fw-bold">${exam.count}</span>
                </div>
            `).join('');
        }

        // 初始化熱門標籤
        function initializeHotTags() {
            const tags = examData.topics.slice(0, 10); // 取前10個
            const container = document.getElementById('hotTags');
            
            container.innerHTML = tags.map(topic => 
                `<span class="tech-tag text-white-50">#${topic.name}</span>`
            ).join('');
        }

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            createWordCloud();
            // 延遲初始化排名，讓 try.js 有時間載入 (模擬異步)
            setTimeout(initializeLiveRanking, 100); 
            initializeHotTags();

            // 重新生成文字雲按鈕
            document.getElementById('refreshWordCloud').addEventListener('click', function() {
                this.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>生成中...';
                this.disabled = true;
                
                setTimeout(() => {
                    createWordCloud();
                    this.innerHTML = '<i class="fas fa-sync-alt me-2"></i>重新生成文字雲';
                    this.disabled = false;
                }, 500);
            });
        });

        // 視窗大小變化時重新生成文字雲
        window.addEventListener('resize', () => {
             clearTimeout(window.resizeTimer);
             window.resizeTimer = setTimeout(createWordCloud, 200);
        });
    </script>
</body>
</html>
